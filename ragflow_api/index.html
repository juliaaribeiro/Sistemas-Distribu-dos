<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ConsultAI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        #userInput { width: 80%; padding: 10px; }
        #sendBtn { padding: 10px; }
        .user { color: blue; margin: 5px 0; }
        .bot { color: green; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>ConsultAI</h1>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Digite sua pergunta">
    <button id="sendBtn">Enviar</button>

    <script>
        const chatDiv = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');

        async function sendMessage() {
            const question = input.value;
            if (!question) return;
            chatDiv.innerHTML += `<div class="user"><b>VocÃª:</b> ${question}</div>`;
            input.value = '';

            const response = await fetch('http://localhost:8000/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: question })
            });
            const data = await response.json();
            chatDiv.innerHTML += `<div class="bot"><b>ConsultAI:</b> ${data.answer}</div>`;
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        btn.addEventListener('click', sendMessage);
        input.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
